<!DOCTYPE html>
<html>

<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/my_dashboard.css">
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
  <script src="js/config.js"></script>
  <script src="js/time_date_script.js"></script>
  <script src="js/weather_stuff.js"></script>
  <div class="container" id="headcontainer">
    <div class="topheaddiv" id="headone">
      <p id="weather_texty_text"></p>
    </div>
    <div class="topheaddiv" id="headtwo">
      <h1 id="titletext"></h1>
    </div>
    <div class="topheaddiv" id="calendar">
      <script src="ext/calendarize-master/html/calendarize.js">
        var $calendar = document.getElementById("calendar");
        var currentYear = new Date().getFullYear();
        var calendarize = new Calendarize();
        calendarize.buildYearCalendar($calendar, currentYear);
        var opts = {
          showMonth: true,
          showDaysOfWeek: true,
          showYear: true,
          clickHandler: function(e) {
            var day = e.target.getAttribute("data-date");
            alert(day);
          }
        };
      </script>
    </div>
  </div>
  <main>
    <div class="container" id="mainstuffdiv">
      <div class ="middiv" id="middivone">
        <p>Links to stuff here</p>
      </div>
      <div class="midtextdivoftwo">
        <div class="middiv" id="middivtwoleft">
          <textarea class="textarea" placeholder="Topics & Lists"></textarea>
        </div>
        <div class="middiv" id="middivtworight">
          <textarea class="textarea" id="textarea" placeholder="Go on..."></textarea>
          <script src="js/dashboard.js"></script>
        </div>
      </div>
      <div class="middiv" id="middivthree">
        <p>Stuff Here, too</p>
      </div>
    </div>
  </main>
  <footer>
    Created by <a class="a_means_link" href="https://somethingreally.fun/">me</a> - check out <a class="a_means_link" href="https://github.com/ayy-em/chrome-dashboard">this extension's Github</a> if you want to contribute to the project.
  </footer>
</body>

</html>
